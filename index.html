<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Recetas GG</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Gestión de Recetas GG</h1>
    </header>

    <main>
        <section>
            <h2>Añadir/Editar Receta</h2>
            <form id="formato">
                <label for="nombre">Nombre de la Receta:</label>
                <input type="text" id="nombre" required>

                <label for="ingredientes">Ingredientes:</label>
                <textarea id="ingredientes" rows="4" required></textarea>

                <label for="instrucciones">Instrucciones:</label>
                <textarea id="instrucciones" rows="4" required></textarea>

                <label for="categorias">Categoría:</label>
                <select id="categorias">
                    <option value="Desayuno">Desayuno</option>
                    <option value="Almuerzo">Almuerzo</option>
                    <option value="Cena">Cena</option>
                    <option value="Postre">Postre</option>
                </select>

                <label for="cooking">Tiempo de Cocción (minutos):</label>
                <input type="number" id="cooking" min="1" required>

                <label for="numbers">Numero de porciones:</label>
                <input type="number" id="numbers" required>

                <label for="levels">Nivel de Dificultad:</label>
                <select id="levels">
                    <option value="Facil">Facil</option>
                    <option value="Medio">Medio</option>
                    <option value="Dificil">Dificil</option>
                </select>

                <button type="submit">Guardar Receta</button>
            </form>
        </section>

        <!-- Lista de recetas -->
        <section>
            <h2>Recetas Guardadas</h2>
            <input type="text" id="nombre" placeholder="Buscar recetas...">

            <label for="categoria">Filtro por Categoria:</label>
            <select id="categoria">
                <option value="Todos">Todos</option>
                <option value="Desayuno">Desayuno</option>
                <option value="Almuerzo">Almuerzo</option>
                <option value="Cena">Cena</option>
                <option value="Postre">Postre</option>
            </select>

            <label for="dificultad">Filtro por el nivel de Dificultad:</label>
            <select id="dificultad">
                <option value="Todos">Todos</option>
                <option value="Facil">Facil</option>
                <option value="Medio">Medio</option>
                <option value="Dificil">Dificil</option>
            </select>

            <ul id="recursoList"></ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Gestión de Recetas</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
